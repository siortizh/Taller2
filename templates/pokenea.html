<!-- templates/pokeneas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeneas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Pok√©dex</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="pokenea-grid">
            {% for pokenea in pokeneas %}
            <div class="pokenea-card">
                <h2>{{ pokenea.nombre }}</h2>
                <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}">
                <p><strong>Altura:</strong> {{ pokenea.altura }}</p>
                <p><strong>Habilidad:</strong> {{ pokenea.habilidad }}</p>
                <p class="frase">{{ pokenea.frase }}</p>
            </div>
            {% endfor %}
        </div>
        <p>ID del Contenedor: {{ contenedor_id }}</p>
    </main>
</body>
</html>
